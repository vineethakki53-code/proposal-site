<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Jahnavi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins;
overflow:hidden;
color:white;

background:linear-gradient(135deg,#ff8eb3,#8f94fb,#ff758c);
background-size:400% 400%;
animation:bgMove 12s infinite alternate;
}

@keyframes bgMove{
0%{background-position:left;}
100%{background-position:right;}
}

.scene{
position:absolute;
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
opacity:0;
transition:1s;
pointer-events:none;
}

.scene.active{
opacity:1;
pointer-events:auto;
}

.title{
font-family:'Great Vibes';
font-size:4rem;
text-shadow:0 0 20px white;
}

/* Video Frame */
.video-frame{
padding:20px;
background:rgba(255,255,255,.2);
border-radius:30px;
box-shadow:0 0 50px pink;
margin-bottom:30px;
}

video{
width:70vw;
max-width:650px;
border-radius:20px;
}

/* Buttons */
.button-row{
width:500px;
height:120px;
position:relative;
margin-top:40px;
}

.btn{
position:absolute;
padding:16px 40px;
border:none;
border-radius:50px;
font-size:1.4rem;
cursor:pointer;
transition:.3s;
font-weight:600;
}

#yesBtn{
left:0;
background:#00e676;
box-shadow:0 0 30px #00e676;
}

#noBtn{
right:0;
background:#ff1744;
box-shadow:0 0 30px #ff1744;
}

/* Hearts */
.heart{
position:fixed;
font-size:22px;
animation:float 8s linear infinite;
}

@keyframes float{
0%{transform:translateY(0);opacity:0}
50%{opacity:.9}
100%{transform:translateY(-120vh);opacity:0}
}

.fire{
position:fixed;
font-size:35px;
animation:fire 2s forwards;
}

@keyframes fire{
0%{transform:scale(0);}
100%{transform:scale(2);opacity:0;}
}

.spark{
position:fixed;
font-size:14px;
pointer-events:none;
animation:spark 1s forwards;
}

@keyframes spark{
0%{opacity:1;}
100%{transform:translateY(-20px);opacity:0;}
}

.final{
max-width:650px;
font-size:1.6rem;
line-height:1.6;
}

button{
padding:14px 36px;
border:none;
border-radius:40px;
font-size:1.3rem;
cursor:pointer;
background:#00e676;
color:black;
box-shadow:0 0 20px #00e676;
}

</style>
</head>

<body>

<audio id="music" loop>
<source src="romantic.mp3">
</audio>

<audio id="heartbeat">
<source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_5c0a9b78b7.mp3">
</audio>

<!-- ENTRY -->
<div class="scene active" id="scene0">
<h1 class="title">Tap To Enter ‚ù§Ô∏è</h1>
<button onclick="enter()">Enter</button>
</div>

<!-- INTRO -->
<div class="scene" id="scene1">
<h1 class="title">Hey Jahnavi ‚ù§Ô∏è</h1>
<button onclick="showScene(2)">Start</button>
</div>

<!-- VIDEO -->
<div class="scene" id="scene2">
<h2>First Date ‚ú®</h2>

<div class="video-frame">
<video id="video" controls>
<source src="lovevideo.mov">
</video>
</div>

<button onclick="showScene(3)">Next ‚ù§Ô∏è</button>
</div>

<!-- PROPOSAL -->
<div class="scene" id="scene3">
<h1 class="title">Will you be my girlfriend? ‚ù§Ô∏è</h1>

<div class="button-row">
<button id="yesBtn" class="btn" onclick="yes()">Yes</button>
<button id="noBtn" class="btn">No</button>
</div>
</div>

<!-- FINAL -->
<div class="scene" id="scene4">
<h1 class="title">You Said Yes ‚ù§Ô∏è</h1>

<p class="final">
Being with you feels peaceful and warm üå∏<br><br>
You make normal days feel special ‚ú®<br><br>
Omg I love you soo much da you deserve this ‚ù§Ô∏è<br><br>
Thank you for being you, Jahnavi üå∑
</p>
</div>

<script>

let flow;

/* Enter */
function enter(){
let song=document.getElementById("music");
song.currentTime=10;
song.volume=.15;
song.play().catch(()=>{});
showScene(1);
}

/* Scene */
function showScene(id){

document.querySelectorAll(".scene").forEach(s=>s.classList.remove("active"));
document.getElementById("scene"+id).classList.add("active");

if(id===2){
document.getElementById("video").play().catch(()=>{});
startHearts();
}

if(id===3){
stopHearts();
runNo();
}
}

/* Yes */
function yes(){
showScene(4);

document.getElementById("heartbeat").play();
fireHearts();
}

/* No Run */
function runNo(){
let no=document.getElementById("noBtn");
let yes=document.getElementById("yesBtn");

let scale=1;

window.onmousemove=e=>{
let rect=no.getBoundingClientRect();

let dist=Math.hypot(
e.clientX-(rect.left+rect.width/2),
e.clientY-(rect.top+rect.height/2)
);

if(dist<150){
no.style.left=Math.random()*(window.innerWidth-150)+"px";
no.style.top=Math.random()*(window.innerHeight-80)+"px";

scale+=0.3;
yes.style.transform=`scale(${scale})`;
}
};
}

/* Floating Hearts */
function startHearts(){
if(flow) clearInterval(flow);

flow=setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíó";
h.style.left=Math.random()*100+"vw";
h.style.bottom="0";
document.body.appendChild(h);
setTimeout(()=>h.remove(),8000);
},400);
}

function stopHearts(){ clearInterval(flow); }

/* Explosion Hearts */
function fireHearts(){
for(let i=0;i<35;i++){
let h=document.createElement("div");
h.className="fire";
h.innerHTML="üíñ";
h.style.left=Math.random()*100+"vw";
h.style.top=Math.random()*100+"vh";
document.body.appendChild(h);
setTimeout(()=>h.remove(),2000);
}
}

/* Sparkle Cursor */
document.onmousemove=e=>{
let s=document.createElement("div");
s.className="spark";
s.innerHTML="‚ú®";
s.style.left=e.clientX+"px";
s.style.top=e.clientY+"px";
document.body.appendChild(s);
setTimeout(()=>s.remove(),800);
};

</script>

</body>
</html>
