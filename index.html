<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Jahnavi ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Poppins', sans-serif;
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
color:white;

background:linear-gradient(135deg,#ff8eb3,#8f94fb,#ff758c);
background-size:400% 400%;
animation:bgMove 12s infinite alternate;
}

@keyframes bgMove{
0%{background-position:left;}
100%{background-position:right;}
}

.scene{
position:absolute;
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
opacity:0;
transition:1s;
pointer-events:none;
}

.scene.active{
opacity:1;
pointer-events:auto;
}

.title{
font-family:'Great Vibes', cursive;
font-size:4rem;
text-shadow:0 0 20px white;
margin-bottom:20px;
}

button{
padding:14px 36px;
border:none;
border-radius:40px;
font-size:1.3rem;
cursor:pointer;
background:#00e676;
color:black;
box-shadow:0 0 20px #00e676;
transition:.3s;
}

button:hover{
transform:scale(1.1);
}

</style>
</head>

<body>

<audio id="music" loop>
<source src="romantic.mp3">
</audio>

<div class="scene active" id="scene0">
<h1 class="title">Tap To Enter ❤️</h1>
<button onclick="enter()">Enter</button>
</div>

<div class="scene" id="scene1">
<h1 class="title">Hey Jahnavi ❤️</h1>
<button onclick="showScene(0)">Back</button>
</div>

<script>

function enter(){
let song=document.getElementById("music");
song.currentTime=10;
song.volume=.15;
song.play().catch(()=>{});
showScene(1);
}

function showScene(id){
document.querySelectorAll(".scene").forEach(s=>s.classList.remove("active"));
document.getElementById("scene"+id).classList.add("active");
}

</script>

</body>
</html>
