<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jahnavi ❤️</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Poppins',sans-serif;
color:white;
overflow:hidden;
}

.background{
position:fixed;
width:100%;
height:100%;
background:linear-gradient(-45deg,#ff758c,#8f94fb,#ff7eb3,#667eea);
background-size:400% 400%;
animation:gradient 12s ease infinite;
z-index:-1;
}

@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.scene{
display:none;
height:100vh;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
padding:20px;
}

.active{display:flex;}

.title{
font-family:'Great Vibes',cursive;
font-size:3.5rem;
text-shadow:0 0 15px rgba(255,255,255,0.7);
}

.btn{
padding:14px 30px;
font-size:1.2rem;
border:none;
border-radius:40px;
cursor:pointer;
margin:12px;
transition:0.3s;
font-weight:600;
}

.btn:hover{
transform:scale(1.1);
}

.yes-btn{
background:#00e676;
box-shadow:0 0 15px #00e676;
}

.no-btn{
background:#ff1744;
box-shadow:0 0 15px #ff1744;
}

.button-row{
display:flex;
gap:20px;
justify-content:center;
}

/* Cute Couple Video Frame */
.video-frame{
padding:18px;
background:linear-gradient(145deg,#ffc1cc,#ffd6e0);
border-radius:30px;
box-shadow:0 0 35px rgba(255,182,193,0.7);
position:relative;
}

.video-frame::before{
content:'❤️';
position:absolute;
top:-12px;
left:-12px;
font-size:24px;
}

video{
width:65vw;
max-width:550px;
border-radius:20px;
}

.success-text{
font-size:2rem;
animation:fadeIn 2s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

</style>
</head>

<body>

<div class="background"></div>

<!-- MUSIC -->
<audio id="bgSong" loop>
<source src="romantic.mp3" type="audio/mp3">
</audio>

<!-- ENTRY -->
<div class="scene active" id="entry">
<h1 class="title">Tap To Enter ❤️</h1>
<button class="btn yes-btn" onclick="enterSite()">Enter</button>
</div>

<!-- INTRO -->
<div class="scene" id="scene1">
<h1 class="title">Hey Jahnavi ❤️</h1>
<p>I made something special for you...</p>
<button class="btn yes-btn" onclick="showScene(2)">Start</button>
</div>

<!-- VIDEO -->
<div class="scene" id="scene2">
<h2>Watch This ✨</h2>

<div class="video-frame">
<video id="loveVideo" controls>
<source src="lovevideo.mov">
</video>
</div>

<button class="btn yes-btn" onclick="showScene(3)">Next ❤️</button>
</div>

<!-- PROPOSAL -->
<div class="scene" id="scene3">
<h1 class="title">Will you be my girlfriend? ❤️</h1>

<div class="button-row">
<button class="btn yes-btn" onclick="yesClicked()" id="yesBtn">Yes</button>
<button class="btn no-btn" id="noBtn">No</button>
</div>

<div id="result"></div>
</div>

<script>

function enterSite(){
let song=document.getElementById("bgSong");
song.volume=0.15;
song.play();
showScene(1);
}

function showScene(num){
document.querySelectorAll(".scene").forEach(s=>s.classList.remove("active"));
document.getElementById("scene"+num).classList.add("active");

if(num===2){
document.getElementById("loveVideo").play();
}

if(num===3){
activateButtons();
}
}

function yesClicked(){
document.getElementById("result").innerHTML=`
<p class="success-text">You just made me the happiest person ❤️</p>
`;
startHearts();
}

function activateButtons(){
let noBtn=document.getElementById("noBtn");
let yesBtn=document.getElementById("yesBtn");

let scale=1;

noBtn.addEventListener("mouseover",()=>{
noBtn.style.position="relative";
noBtn.style.left=Math.random()*60+"px";
noBtn.style.top=Math.random()*30+"px";

scale+=0.15;
yesBtn.style.transform=`scale(${scale})`;
});
}

function startHearts(){
setInterval(()=>{
let heart=document.createElement("div");
heart.innerHTML="❤️";
heart.style.position="fixed";
heart.style.left=Math.random()*100+"vw";
heart.style.bottom="0";
heart.style.fontSize="22px";
heart.style.animation="floatUp 4s linear";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),4000);
},300);
}

</script>

</body>
</html>
