<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jahnavi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Poppins', sans-serif;
height:100vh;
overflow:hidden;
color:white;
text-align:center;

background:linear-gradient(135deg,#ff8eb3,#8f94fb,#ff758c);
background-size:400% 400%;
animation:bg 12s infinite alternate;
}

@keyframes bg{
0%{background-position:left;}
100%{background-position:right;}
}

.scene{
position:absolute;
width:100%;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
opacity:0;
pointer-events:none;
transition:1s;
}

.scene.active{
opacity:1;
pointer-events:auto;
}

.title{
font-family:'Great Vibes';
font-size:4rem;
text-shadow:0 0 20px white;
}

/* Video frame */
.video-frame{
padding:20px;
background:rgba(255,255,255,0.2);
border-radius:25px;
box-shadow:0 0 40px pink;
margin-bottom:30px;
}

video{
width:70vw;
max-width:650px;
border-radius:20px;
}

/* Buttons */
.button-row{
width:500px;
height:120px;
position:relative;
margin-top:40px;
}

.btn{
position:absolute;
padding:15px 35px;
border:none;
border-radius:50px;
font-size:1.3rem;
cursor:pointer;
font-weight:600;
}

#yesBtn{
left:0;
background:#00e676;
box-shadow:0 0 30px #00e676;
}

#noBtn{
right:0;
background:#ff1744;
box-shadow:0 0 30px #ff1744;
}

/* Hearts */
.heart{
position:fixed;
font-size:22px;
animation:float 8s linear infinite;
}

@keyframes float{
0%{transform:translateY(0);opacity:0}
50%{opacity:.9}
100%{transform:translateY(-110vh);opacity:0}
}

.fire{
position:fixed;
font-size:30px;
animation:fire 2s forwards;
}

@keyframes fire{
0%{transform:scale(0);}
100%{transform:scale(2);opacity:0;}
}

button{
padding:14px 30px;
border:none;
border-radius:40px;
font-size:1.2rem;
cursor:pointer;
background:#00e676;
box-shadow:0 0 20px #00e676;
}

</style>
</head>

<body>

<audio id="music" loop>
<source src="romantic.mp3">
</audio>

<audio id="heartbeat">
<source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_5c0a9b78b7.mp3">
</audio>

<!-- ENTRY -->
<div class="scene active" id="scene0">
<h1 class="title">Tap To Enter ‚ù§Ô∏è</h1>
<button onclick="enter()">Enter</button>
</div>

<!-- INTRO -->
<div class="scene" id="scene1">
<h1 class="title">Hey Jahnavi ‚ù§Ô∏è</h1>
<button onclick="showScene(2)">Start</button>
</div>

<!-- VIDEO -->
<div class="scene" id="scene2">

<h2>First Date ‚ú®</h2>

<div class="video-frame">
<video id="video" controls>
<source src="lovevideo.mov">
</video>
</div>

<button onclick="showScene(3)">Next ‚ù§Ô∏è</button>

</div>

<!-- PROPOSAL -->
<div class="scene" id="scene3">

<h1 class="title">Will you be my girlfriend? ‚ù§Ô∏è</h1>

<div class="button-row">
<button id="yesBtn" class="btn" onclick="yes()">Yes</button>
<button id="noBtn" class="btn">No</button>
</div>

</div>

<!-- FINAL -->
<div class="scene" id="scene4">

<h1 class="title">You Said Yes ‚ù§Ô∏è</h1>

<p>
Being with you feels peaceful and warm üå∏<br><br>
You make normal days feel special ‚ú®<br><br>
Omg I love you soo much da you deserve this ‚ù§Ô∏è<br><br>
Thank you for being you, Jahnavi üå∑
</p>

</div>

<script>

let heartFlow;

/* ENTER */
function enter(){
let song=document.getElementById("music");
song.currentTime=10;
song.volume=.15;
song.play().catch(()=>{});
showScene(1);
}

/* SCENE CHANGE */
function showScene(n){

document.querySelectorAll(".scene").forEach(s=>s.classList.remove("active"));
document.getElementById("scene"+n).classList.add("active");

if(n===2){
document.getElementById("video").play().catch(()=>{});
startHearts();
}

if(n===3){
stopHearts();
runNo();
}
}

/* YES CLICK */
function yes(){
showScene(4);
document.getElementById("heartbeat").play();
explodeHearts();
}

/* NO BUTTON MOVE */
function runNo(){

let no=document.getElementById("noBtn");
let yes=document.getElementById("yesBtn");

let scale=1;
let canMove=true;

window.onmousemove=e=>{

let rect=no.getBoundingClientRect();

let dist=Math.hypot(
e.clientX-(rect.left+rect.width/2),
e.clientY-(rect.top+rect.height/2)
);

if(dist<140 && canMove){

canMove=false;

no.style.left=Math.random()*(window.innerWidth-150)+"px";
no.style.top=Math.random()*(window.innerHeight-80)+"px";

scale+=0.25;
yes.style.transform=`scale(${scale})`;

setTimeout(()=>{ canMove=true },500);

}

};

}

/* HEART FLOW */
function startHearts(){

heartFlow=setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíó";
h.style.left=Math.random()*100+"vw";
h.style.bottom="0";
document.body.appendChild(h);
setTimeout(()=>h.remove(),8000);
},500);
}

function stopHearts(){
clearInterval(heartFlow);
}

/* HEART EXPLOSION */
function explodeHearts(){
for(let i=0;i<30;i++){
let h=document.createElement("div");
h.className="fire";
h.innerHTML="üíñ";
h.style.left=Math.random()*100+"vw";
h.style.top=Math.random()*100+"vh";
document.body.appendChild(h);
setTimeout(()=>h.remove(),2000);
}
}

</script>

</body>
</html>
