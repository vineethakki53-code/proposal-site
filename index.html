<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Special Proposal</title>

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#ff758c,#ff7eb3,#8f94fb);
background-size:400% 400%;
animation:bgMove 12s ease infinite;
color:white;
text-align:center;
overflow:hidden;
}

@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.container{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
}

h1{
font-size:3.2rem;
animation:fadeIn 2s ease;
}

p{
font-size:1.3rem;
max-width:600px;
animation:fadeIn 3s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(40px)}
to{opacity:1;transform:translateY(0)}
}

.btn{
padding:14px 30px;
font-size:1.3rem;
border:none;
border-radius:40px;
cursor:pointer;
margin:12px;
transition:0.3s;
}

.yes-btn{
background:#00e676;
color:white;
}

.no-btn{
background:#ff1744;
color:white;
position:absolute;
}

.btn:hover{
transform:scale(1.1);
}

#response{
margin-top:25px;
font-size:1.7rem;
font-weight:bold;
}

.heart{
position:fixed;
font-size:22px;
animation:floatUp 4s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(0);opacity:1}
100%{transform:translateY(-900px);opacity:0}
}

.typing{
border-right:3px solid white;
white-space:nowrap;
overflow:hidden;
animation:typing 3s steps(40,end),blink 0.8s infinite;
}

@keyframes typing{
from{width:0}
to{width:100%}
}

@keyframes blink{
50%{border-color:transparent}
}

</style>
</head>

<body>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c8c13cb18.mp3?filename=romantic-love-112197.mp3" type="audio/mp3">
</audio>

<div class="container">

<h1>Jahnavi ❤️</h1>
<p class="typing">I have something special to tell you...</p>

<button class="btn yes-btn" onclick="startExperience()">Start</button>

<div id="response"></div>

</div>

<script>

function startExperience(){
document.getElementById("music").play();

document.getElementById("response").innerHTML=`
<p>Every moment with you feels magical ✨</p>
<button class='btn yes-btn' onclick='nextQuestion()'>Continue</button>
`;
}

function nextQuestion(){
document.getElementById("response").innerHTML=`
Jahnavi, will you be my girlfriend? ❤️ <br><br>
<button class='btn yes-btn' id='yesBtn' onclick='yesClicked()'>Yes</button>
<button class='btn no-btn' id='noBtn'>No</button>
`;

moveNoButton();
growYesButton();
}

function yesClicked(){
document.getElementById("response").innerHTML="You just made me the happiest person ever ❤️";
startHearts();
}

function moveNoButton(){
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
const x=Math.random()*(window.innerWidth-120);
const y=Math.random()*(window.innerHeight-120);

noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
});
}

function growYesButton(){
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

let scale=1;

noBtn.addEventListener("mouseover",()=>{
scale+=0.18;
yesBtn.style.transform=`scale(${scale})`;
});
}

function startHearts(){
setInterval(()=>{
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="❤️";
heart.style.left=Math.random()*100+"vw";
heart.style.bottom="0";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),4000);
},250);
}

</script>

</body>
</html>
