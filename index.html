<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Video Proposal</title>

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
overflow:hidden;
color:white;
}

.background{
position:fixed;
width:100%;
height:100%;
background:linear-gradient(-45deg,#ff758c,#8f94fb,#ff7eb3,#667eea);
background-size:400% 400%;
animation:gradient 12s ease infinite;
z-index:-1;
}

@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.scene{
display:none;
height:100vh;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
padding:20px;
}

.active{
display:flex;
}

h1{
font-size:3rem;
animation:fadeIn 2s ease;
}

p{
font-size:1.4rem;
max-width:650px;
}

video{
width:70%;
max-width:700px;
border-radius:20px;
box-shadow:0 0 30px rgba(0,0,0,0.4);
}

.btn{
padding:14px 32px;
font-size:1.3rem;
border:none;
border-radius:40px;
cursor:pointer;
margin:12px;
transition:0.3s;
}

.btn:hover{
transform:scale(1.15);
}

.yes-btn{
background:#00e676;
}

.no-btn{
background:#ff1744;
position:absolute;
}

.heart{
position:fixed;
font-size:24px;
animation:floatUp 4s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(0);opacity:1}
100%{transform:translateY(-900px);opacity:0}
}

</style>
</head>

<body>

<div class="background"></div>

<!-- Romantic Background Tune -->
<audio id="romanticMusic">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c8c13cb18.mp3" type="audio/mp3">
</audio>

<!-- Scene 1 -->
<div class="scene active" id="scene1">
<h1>Hey Jahnavi ❤️</h1>
<p>I made something special for you...</p>
<button class="btn yes-btn" onclick="nextScene(2)">Start</button>
</div>

<!-- Scene 2 Video -->
<div class="scene" id="scene2">
<h1>Watch This ✨</h1>

<video id="loveVideo" controls>
<source src="lovevideo.mov" type="video/mp4">
</video>

<button class="btn yes-btn" onclick="nextScene(3)">Continue</button>
</div>

<!-- Scene 3 Proposal -->
<div class="scene" id="scene3">
<h1>Jahnavi...</h1>
<p style="font-size:1.8rem">Will you be my girlfriend? ❤️</p>

<button class="btn yes-btn" id="yesBtn" onclick="yesClicked()">Yes</button>
<button class="btn no-btn" id="noBtn">No</button>
</div>

<script>

function nextScene(num){
let scenes=document.querySelectorAll(".scene");
scenes.forEach(scene=>scene.classList.remove("active"));

document.getElementById("scene"+num).classList.add("active");

// Play music when video scene opens
if(num===2){
let music=document.getElementById("romanticMusic");
let video=document.getElementById("loveVideo");

music.play();
video.play();
}

if(num===3){
moveNoButton();
growYesButton();
}
}

function yesClicked(){
document.getElementById("scene3").innerHTML=`
<h1>You Made Me The Happiest Person ❤️</h1>
<p>I promise to always make you smile.</p>
`;

startHearts();
}

function moveNoButton(){
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
const x=Math.random()*(window.innerWidth-150);
const y=Math.random()*(window.innerHeight-150);

noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
});
}

function growYesButton(){
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

let scale=1;

noBtn.addEventListener("mouseover",()=>{
scale+=0.2;
yesBtn.style.transform=`scale(${scale})`;
});
}

function startHearts(){
setInterval(()=>{
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="❤️";
heart.style.left=Math.random()*100+"vw";
heart.style.bottom="0";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),4000);
},200);
}

</script>

</body>
</html>
