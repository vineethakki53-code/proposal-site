<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposal</title>

<style>
body{
margin:0;
font-family:Poppins,sans-serif;
color:white;
overflow:hidden;
}

.background{
position:fixed;
width:100%;
height:100%;
background:linear-gradient(-45deg,#ff758c,#8f94fb,#ff7eb3,#667eea);
background-size:400% 400%;
animation:gradient 12s ease infinite;
z-index:-1;
}

@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.scene{
display:none;
height:100vh;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
padding:20px;
}

.active{display:flex;}

.btn{
padding:14px 32px;
font-size:1.2rem;
border:none;
border-radius:40px;
cursor:pointer;
margin:12px;
transition:0.3s;
}

.btn:hover{transform:scale(1.1);}

.yes-btn{background:#00e676;}
.no-btn{background:#ff1744;position:absolute;}

/* Cute Video Frame */
.video-frame{
padding:15px;
background:rgba(255,255,255,0.15);
border-radius:30px;
box-shadow:0 0 30px rgba(255,255,255,0.3);
backdrop-filter:blur(10px);
}

video{
width:70vw;
max-width:600px;
border-radius:20px;
}

</style>
</head>

<body>

<div class="background"></div>

<audio id="bgSong" loop>
<source src="romantic.mp3" type="audio/mp3">
</audio>

<!-- ENTRY SCREEN -->
<div class="scene active" id="entry">
<h1>Tap To Enter ❤️</h1>
<button class="btn yes-btn" onclick="enterSite()">Enter</button>
</div>

<!-- START SCREEN -->
<div class="scene" id="scene1">
<h1>Hey Jahnavi ❤️</h1>
<p>I made something special for you...</p>
<button class="btn yes-btn" onclick="nextScene(2)">Start</button>
</div>

<!-- VIDEO SCREEN -->
<div class="scene" id="scene2">

<h2>Watch This ✨</h2>

<div class="video-frame">
<video id="loveVideo" controls>
<source src="lovevideo.mov">
</video>
</div>

<button class="btn yes-btn" onclick="nextScene(3)">Next ❤️</button>

</div>

<!-- PROPOSAL -->
<div class="scene" id="scene3">
<h1>Will you be my girlfriend? ❤️</h1>
<button class="btn yes-btn" id="yesBtn">Yes</button>
<button class="btn no-btn" id="noBtn">No</button>
</div>

<script>

function enterSite(){
let song=document.getElementById("bgSong");
song.volume=0.15;
song.play();
showScene("scene1");
}

function nextScene(num){
showScene("scene"+num);

if(num===2){
let video=document.getElementById("loveVideo");
video.play();
}

if(num===3){
moveNoButton();
growYesButton();
}
}

function showScene(id){
document.querySelectorAll(".scene").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

function moveNoButton(){
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
noBtn.style.left=Math.random()*80+"vw";
noBtn.style.top=Math.random()*80+"vh";
});
}

function growYesButton(){
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

let scale=1;

noBtn.addEventListener("mouseover",()=>{
scale+=0.2;
yesBtn.style.transform=`scale(${scale})`;
});
}

</script>

</body>
</html>
