<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ultimate Proposal</title>

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
overflow:hidden;
color:white;
}

/* Animated Background */
.background{
position:fixed;
width:100%;
height:100%;
background:linear-gradient(-45deg,#ff758c,#8f94fb,#ff7eb3,#667eea);
background-size:400% 400%;
animation:gradient 12s ease infinite;
z-index:-1;
}

@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.scene{
display:none;
height:100vh;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
padding:20px;
}

.active{
display:flex;
}

h1{
font-size:3.5rem;
animation:fadeIn 2s ease;
}

p{
font-size:1.4rem;
max-width:650px;
animation:fadeIn 3s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(40px)}
to{opacity:1;transform:translateY(0)}
}

.btn{
padding:14px 32px;
font-size:1.3rem;
border:none;
border-radius:40px;
cursor:pointer;
margin:12px;
transition:0.3s;
}

.btn:hover{
transform:scale(1.15);
}

.yes-btn{
background:#00e676;
}

.no-btn{
background:#ff1744;
position:absolute;
}

.gallery img{
width:150px;
height:150px;
border-radius:20px;
margin:10px;
object-fit:cover;
transition:0.4s;
}

.gallery img:hover{
transform:scale(1.2);
}

.heart{
position:fixed;
font-size:24px;
animation:floatUp 4s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(0);opacity:1}
100%{transform:translateY(-900px);opacity:0}
}

</style>
</head>

<body>

<div class="background"></div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c8c13cb18.mp3" type="audio/mp3">
</audio>

<!-- Scene 1 Intro -->
<div class="scene active" id="scene1">
<h1>Hey Jahnavi ‚ù§Ô∏è</h1>
<p>I built something special just for you...</p>
<button class="btn yes-btn" onclick="nextScene(2)">Start</button>
</div>

<!-- Scene 2 Story -->
<div class="scene" id="scene2">
<h1>Our Moments ‚ú®</h1>
<p>Every laugh, every memory, every moment with you means everything to me.</p>

<div class="gallery">
<img src="https://picsum.photos/200?1">
<img src="https://picsum.photos/200?2">
<img src="https://picsum.photos/200?3">
</div>

<button class="btn yes-btn" onclick="nextScene(3)">Continue</button>
</div>

<!-- Scene 3 Emotional Build -->
<div class="scene" id="scene3">
<h1>You Changed My World üåç</h1>
<p>You make ordinary days feel extraordinary.</p>
<button class="btn yes-btn" onclick="nextScene(4)">Next</button>
</div>

<!-- Scene 4 Proposal -->
<div class="scene" id="scene4">
<h1>Jahnavi...</h1>
<p style="font-size:1.8rem">Will you be my girlfriend? ‚ù§Ô∏è</p>

<button class="btn yes-btn" id="yesBtn" onclick="yesClicked()">Yes</button>
<button class="btn no-btn" id="noBtn">No</button>
</div>

<script>

function nextScene(num){
document.getElementById("music").play();

let scenes=document.querySelectorAll(".scene");
scenes.forEach(scene=>scene.classList.remove("active"));

document.getElementById("scene"+num).classList.add("active");

if(num===4){
moveNoButton();
growYesButton();
}
}

function yesClicked(){
document.getElementById("scene4").innerHTML=`
<h1>You Made Me The Happiest Person ‚ù§Ô∏è</h1>
<p>I promise to always make you smile.</p>
`;

startHearts();
}

function moveNoButton(){
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
const x=Math.random()*(window.innerWidth-150);
const y=Math.random()*(window.innerHeight-150);

noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
});
}

function growYesButton(){
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

let scale=1;

noBtn.addEventListener("mouseover",()=>{
scale+=0.2;
yesBtn.style.transform=`scale(${scale})`;
});
}

function startHearts(){
setInterval(()=>{
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.bottom="0";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),4000);
},200);
}

</script>

</body>
</html>
